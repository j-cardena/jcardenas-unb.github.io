<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Params.name }}{{ end }}</title>
    <meta name="description" content="{{ .Site.Params.description }}">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:opsz,wght@8..60,400;8..60,600;8..60,700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
</head>
<body>
    {{ partial "nav.html" . }}
    
    {{ block "main" . }}{{ end }}
    
    <footer>
        <div class="container">
            <p>© {{ now.Year }} {{ .Site.Params.name }} · {{ .Site.Params.university }}{{ if not .IsHome }} · <a href="{{ "/" | relURL }}">Back to main site</a>{{ end }}</p>
        </div>
    </footer>
</body>
</html>
