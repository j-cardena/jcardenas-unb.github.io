<nav>
    <div class="container">
        <a href="{{ "/" | absURL }}" class="nav-name">{{ .Site.Params.name }}</a>
        <ul class="nav-links">
            {{ range .Site.Menus.main }}
            <li><a href="{{ if hasPrefix .URL "#" }}{{ "/" | absURL }}{{ .URL }}{{ else }}{{ .URL | absURL }}{{ end }}"{{ if eq $.RelPermalink .URL }} class="active"{{ end }}>{{ .Name }}</a></li>
            {{ end }}
        </ul>
    </div>
</nav>
